<template>
    <div class="featured-container">
        <template for:each={items} for:item="item">
            <img class="inicio-featured-img" src={item.imagen} alt={item.imagenAltText} key={item.imagen.key} />
            <div class="header-container" key={item.key}>
                <div class="titulo">{item.detailTitulo}</div>
                <div class="contenido">{item.detailDescripcion}</div>
                <a href="#" class="pago-en-linea">
                    <img src={item.botonImagen} alt={item.botonAltText} class="boton-pagar_en_linea">
                </a>
                <c-gp-carousel-navigator color="#003696" width="36px" maxitems="4"
                    class="blue-navigator"></c-gp-carousel-navigator>
                <c-gp-carousel-navigator color="#FFFFFF" width="36px" maxitems="4"
                    class="white-navigator"></c-gp-carousel-navigator>
            </div>
        </template>
        <c-gp-producto-destacado-detalle></c-gp-producto-destacado-detalle>
    </div>
</template>
