<template>
    <div class="container">
        <div>
            <template for:each={getItems} for:item="item">
                <span class="dot" key={item.id} data-id="dotBoton" onselect={handleSelect} style={dotStyle}></span>
            </template>
        </div>
        <p class="texto" style={textoStyle}>
            {active} de {items.length}
        </p>
    </div>
</template>
