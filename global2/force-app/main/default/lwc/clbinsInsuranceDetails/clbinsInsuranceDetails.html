<template lwc:render-mode="light">
  <section class="insuranceDetailHead">
    <h1>Gestiona tus seguros</h1>
    <a href={gestionSeguros}>Volver a todos mis seguros</a>
  </section>

  <template if:true={loading}>
    <span>Cargando....</span>
  </template>

  <template if:false={loading}>
    <section class="insuranceDetailMain">
      <!-- * insurance Detail Header -->
      <div style={styleRamoSeguroBorder} class="insuranceDetailHeader">
        <div class="insuranceDetailHeader_title">
          <h3>Número de Póliza</h3>
          <span>{sigleInsurance.policyNumber}</span>
          <h2>{sigleInsurance.insuranceType}</h2>
        </div>
        <span style={styleRamoSeguro}></span>

      </div>
      <!-- * insurance-details-content -->
      <div class="insuranceDetailContent">
        <c-clbins-insurance-details-content insurance={sigleInsurance}></c-clbins-insurance-details-content>
        <c-clbins-insurance-details-payment></c-clbins-insurance-details-payment>

      </div>
      <!-- * insurance Product description -->
      <div class="insuranceProductDescription">
        <h2>Condiciones del producto</h2>
        <div class="insuranceProductDescriptionBox">
          <template for:each={productConditions} for:item="condition">
            <article class="insuranceProductDescription_card" key={condition.id}>
              <h3><lightning-formatted-rich-text value={condition.title}></lightning-formatted-rich-text></h3>
              <lightning-formatted-rich-text value={condition.description}></lightning-formatted-rich-text>
            </article>
          </template>
        </div>
      </div>
    </section>
  </template>
</template>
