<template>
  <template if:false={hasData}>
    <h1>cargando</h1>
  </template>
  <template if:true={hasData}>
    <section class="hero">
      <figure><img src={tematicPost.imageUrl} alt={tematicPost.imageAltText} loading="lazy"></figure>
      <div class="heroWrapper">
        <a class="heroLink" href={topicUrl}>
          <p>ver más de <br><strong>{topic}</strong></p>
        </a>
        <time datetime={tematicPost.date} title={tematicPost.date}>{tematicPost.date}</time>
        <h3>{tematicPost.title}</h3>
        <p>{tematicPost.descripcion}</p>
        <span onclick={handleClick} data-id={tematicPost.key}>Leer más</span>
      </div>
    </section>
  </template>
</template>
