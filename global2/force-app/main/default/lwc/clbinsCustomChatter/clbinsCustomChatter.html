<template>
    <div class="comments_container">
        <div class="comment__section">
            <h2 class="title">Deja tu comentario</h2>
            <input
                class="comment--title"
                type="text"
                name="title"
                placeholder="Escribe un pequeño título"
            />
            <textarea
                class="comment--body"
                placeholder="Escribe tu comentario"
            ></textarea>
            <p class="disclaimer">
                Todos los comentarios son moderados antes de ser publicados
            </p>
            <button class="addComment" onclick={handleAddComment}>
                Enviar
            </button>
        </div>
        <div class="allComments">
            <h2 class="title">Comentarios de otros usuarios</h2>
            <template if:true={comments}>
                <template for:each={comments} for:item="comment">
                    <div class="post__container" key={comment.Id}>
                        <h3 class="post--title">{comment.Title__c}</h3>
                        <p class="post--creator">
                            {comment.FirstName__c} {comment.LastName__c} en
                            {comment.CreatedDate}
                        </p>
                        <p class="post--body">{comment.Body__c}</p>
                        <!-- <a class="post--link">Reportar como inapropiado</a> -->
                    </div>
                </template>
            </template>
            <template if:false={comments}>
                <p>No hay comentarios publicados</p>
            </template>
        </div>
    </div>
</template>
